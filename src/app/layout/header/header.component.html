<header class="header" style="margin-bottom: 15px">
  <nav *ngIf="user$ | async as user" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid justify-content-end">
      <a class="navbar-brand" routerLink="/"><img style="height: 2em"
                                                  src="../../../assets/switchfully-logo-text.png"
                                                  alt="Switchfully Logo with the text 'SWITCHFULLY' beside"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li><a class="fs-4 btn nav-btn m-1" routerLink="/books"><i class="bi bi-book m-1"></i>Books</a></li>
          <li><a class="fs-4 btn nav-btn m-1" routerLink="/stories"><i class="bi bi-card-image m-1"></i>Stories</a></li>
          <li *ngIf="user.isLibrarian()"><a class="fs-4 btn nav-btn m-1" routerLink="/books/overdue"><i class="bi bi-coin m-1"></i>Overdues</a></li>
          <li *ngIf="user.isLibrarian()"><a class="fs-4 btn nav-btn m-1" routerLink="/memberOverview"><i class="bi bi-people-fill m-1"></i>Members</a></li>
          <li *ngIf="user.isAdmin()"><a class="fs-4 btn nav-btn m-1" routerLink="/members"><i class="bi bi-people-fill m-1"></i>Members</a></li>
          <li *ngIf="user.isAdmin()"><a class="fs-4 btn nav-btn m-1" routerLink="/librarians"><i class="bi bi-person-circle m-1"></i>Librarians</a>
          </li>
          <li *ngIf="user.isAdmin()"><a class="fs-4 btn nav-btn m-1" routerLink="/admins"><i class="bi bi-person-badge m-1"></i>Admins</a></li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="!user.isLoggedIn()">
          <li><a class="fs-4 btn nav-btn m-1" routerLink="/login"><i class="bi bi-person m-1"></i>Login</a></li>
          <li><a class="fs-4 btn nav-btn m-1" routerLink="/members/add">Register</a></li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="user.isLoggedIn()">
          <li *ngIf="user.isMember()"><a class="fs-4 btn nav-btn m-1" routerLink="/members/{{user.id}}"><i class="bi bi-person m-1"></i>{{user.fullname}}</a></li>
          <li><button class="fs-4 btn nav-btn m-1" (click)="logout()" routerLink="/"><i class="bi bi-box-arrow-right m-1"></i>Logout</button></li>
        </ul>
      </div>
      <div>
        <p class="text-dark fs-6">{{getDate}}</p>
      </div>
    </div>
  </nav>
</header>
