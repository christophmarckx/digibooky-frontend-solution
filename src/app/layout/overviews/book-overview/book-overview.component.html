<div class="container">
  <h1>Books</h1>
  <a class="btn btn-outline-secondary" *ngIf="role == 'librarian'" href="/books/add">Add Book</a>
  <div class="row">
    <div class="card col-md-4 text-center mb-3" *ngFor="let book of books">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="" alt="Image van het boek">
        </div>
        <div class="col-md-6 card-body">
          <h3>{{book.title}}</h3>
          <p>{{book.authorFirstName}} {{book.authorLastName}}</p>
          <a class="btn btn-outline-secondary" href="/books/{{book.isbn}}">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
