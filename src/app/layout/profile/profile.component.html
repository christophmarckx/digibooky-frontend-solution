<main class="container mb-2">
  <div>
    <h1>Profile</h1>
  </div>
  <div *ngIf="member$ | async as member; else notLoadedYet" class="row row-cols-md-2 row-cols-sm-1">
    <div>
      <h2>Information</h2>
      <div class="card">
        <h5 class="card-header">{{authenticationService.fullname}}</h5>
        <div class="card-body">
          <div>
            <label for="inss" class="form-label">INSS</label>
            <input id="inss" class="form-control disabled" [value]="member.inss" disabled/>
          </div>
          <div>
            <label for="email" class="form-label">E-mail</label>
            <input id="email" class="form-control disabled" [value]="member.email" disabled/>
          </div>
          <div>
            <label for="address" class="form-label">Address</label>
            <input id="address" class="form-control disabled" value="{{member.street}} {{member.streetnumber}}, {{member.postcode}} {{member.city}}" disabled/>
          </div>
          <div class="mt-2" *ngIf="member.fines">
            <h6>Fines</h6>
            <div class="offset-1">
              <label for="totalprice" class="form-label">TotalPrice</label>
              <input id="totalprice" class="form-control disabled" type="number" value="{{member.totalPrice}}" disabled/>
            </div>
            <div class="offset-1">
              <label for="fines" class="form-label">Fines</label>
              <input id="fines" class="form-control disabled" type="number" value="{{member.totalPrice}}" disabled/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="member.lendings.length > 0">
      <h2>Current Lent Books</h2>
      <div *ngFor="let book of member.lendings ">
        <div style="margin-bottom: 1em" class="card">
          <p class="card-title card-header">Title: {{book.title}}</p>
          <div class="card-body">
            <p>Author: {{book.authorFirstname}} {{book.authorLastname}}</p>
            <p>ISBN: {{book.isbn}}</p>
          </div>
          <p *ngIf="authenticationService.isMember()" style="margin-bottom: 0; child-align: middle" class="card-footer">
            <a class="btn btn-secondary" *ngIf="authenticationService.isMember()"
               routerLink="/books/{{member.id}}/{{book.lendingId}}/return">Return</a>
          </p>
        </div>
      </div>
    </div>
    <div class="alert-warning" *ngIf="authenticationService.isLibrarian() && member.lendings.length === 0">
      This member has no books in his/her possession
    </div>
  </div>
  <ng-template #notLoadedYet>
    <p>Still loading the profile</p>
  </ng-template>
</main>
