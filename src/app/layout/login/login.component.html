<form [formGroup]="memberForm" (ngSubmit)="onSubmit(memberForm.value)">

  <div>
    <label for="email">
      E-mail
    </label>
    <input id="email" type="text" placeholder="email" formControlName="email">
  </div>
  <div>
    <label for="password">
      Password
    </label>
    <input id="password" type="password" placeholder="password" formControlName="password">
  </div>

  <button class="button" type="submit">Login</button>

</form>
<div *ngIf="message">
  {{message}}
</div>
