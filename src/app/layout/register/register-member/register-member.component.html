<div class="container">
  <h1>Register Account</h1>
  <div class="alert-danger" style="padding:1em; margin-bottom: 0" *ngIf="errors.length != 0">
    <div *ngFor="let error of errors">
      <p style="margin: 0">{{error}}</p>
    </div>
  </div>
  <form [formGroup]="memberForm" (ngSubmit)="onSubmit(memberForm.value)">
    <h5>the fields with an * must be filled in.</h5>
    <div>
      <label for="inss" class="fw-bold">
        INSS *
      </label>
      <input id="inss" type="number" formControlName="inss" class="form-control col-auto">
    </div>
    <div>
      <label for="firstname" class="fw-bold">
        First name
      </label>
      <input id="firstname" type="text" formControlName="firstname" class="form-control col-auto">
    </div>
    <div>
      <label for="lastname" class="fw-bold">
        Last name *
      </label>
      <input id="lastname" type="text" formControlName="lastname" class="form-control col-auto">
    </div>
    <div>
      <label for="email" class="fw-bold">
        E-mail *
      </label>
      <input id="email" type="text" formControlName="email" class="form-control col-auto">
    </div>
    <div>
      <label for="password" class="fw-bold">
        Password *
      </label>
      <input id="password" type="password" formControlName="password" class="form-control col-auto">
    </div>
    <div>
      <label for="streetname" class="fw-bold">
        streetname
      </label>
      <input id="streetname" type="text" formControlName="streetname" class="form-control col-auto">
    </div>
    <div>
      <label for="streetnumber" class="fw-bold">
        streetnumber
      </label>
      <input id="streetnumber" type="text" formControlName="streetnumber" class="form-control col-auto">
    </div>
    <div>
      <label for="postalcode" class="fw-bold">
        postalcode
      </label>
      <input id="postalcode" type="text" formControlName="postalcode" class="form-control col-auto">
    </div>
    <div>
      <label for="city" class="fw-bold">
        city *
      </label>
      <input id="city" type="text" formControlName="city" class="form-control col-auto">
    </div>


    <button style="margin-top: 10px" class="btn btn-outline-secondary button" type="submit">Register</button>

  </form>
</div>
