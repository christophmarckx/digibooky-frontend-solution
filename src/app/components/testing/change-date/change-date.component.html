<form class="input-group" [formGroup]="dateForm">
  <button class="btn btn-outline-secondary" (click)="clickToggle()">{{date$ | async}}</button>
  <input *ngIf="toggle" type="date" id="changeDate" class="form-control" formControlName="changeDate" name="changeDate">
  <button *ngIf="toggle" type="button" class="btn btn-outline-secondary" (click)="changeDate(dateForm.value)">Save Date</button>
  <a *ngIf="toggle" class="btn btn-outline-secondary" (click)="resetDate()">Reset Date</a>
</form>
