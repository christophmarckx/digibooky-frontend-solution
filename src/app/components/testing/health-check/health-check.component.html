<button *ngIf="backendUp | async; else backend_down" id="backend-up" title="backend up" class="btn btn-health-check"><i class="bi bi-check-circle-fill text-green bi-large"></i></button>
<ng-template #backend_down>
  <button id="backend-down" title="backend down" class="btn btn-health-check"><i class="bi bi-x-circle-fill text-red bi-large"></i></button>
</ng-template>
