<div class="container">
  <h1>History</h1>
  <div class="row row-cols-2">
    <div>
      <div class="card">
        <h3 class="card-header">{{history.title}}</h3>
        <div class="card-body">
          <p *ngIf="history.author == ''">{{history.authorFirstname}} {{history.authorLastname}}</p>
          <p *ngIf="history.author != ''">{{history.author}}</p>
          <p>{{history.isbn}}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="history.lendinghistory.length > 0">
    <h2>List of lenders</h2>
    <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2">
      <div *ngFor="let lending of history.lendinghistory">
        <div class="card">
          <p class="card-header">By: {{lending.lender.lenderFirstname}} {{lending.lender.lenderLastname}}</p>
          <div class="card-body">
            <p>From: {{lending.start}}</p>
            <p>Untill: {{lending.dueDate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
