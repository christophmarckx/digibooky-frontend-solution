<div class="container mb-3">
  <div class="row">
    <div class="col-auto mx-auto">
      <div class="card">
        <div class="card-header text-center">
          <h2 class="card-title">Are you sure that you want to "delete" {{book.title}}?</h2>
        </div>
        <div class="card-body text-center">
          <button class="btn btn-outline-secondary me-1" (click)="deleteBook()">Yes, I want to
            delete {{book.title}}</button>
          <a class="btn btn-outline-secondary" [routerLink]="'/books/' + book.isbn">No, I changed my mind</a>
        </div>
      </div>
    </div>
  </div>
</div>
