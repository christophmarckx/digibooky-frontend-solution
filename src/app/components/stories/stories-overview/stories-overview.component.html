<main class="container">
  <h2>Stories</h2>
  <div class="row row-cols-lg-3">
    <div class="col-sm-12 col-md-6" *ngFor="let story of stories">
      <div class="card m-1">
        <h3 class="card-title card-header">{{story.title}}</h3>
        <p class="card-body">{{story.description}}</p>
        <div class="card-footer text-center">
          <a class="btn btn-secondary mx-auto" routerLink="{{story.link}}">How to check?</a>
        </div>
      </div>
    </div>
  </div>
</main>
